language: node_js
os: linux
sudo: true
dist: trusty
node_js:
- node
env:
  global:
  - secure: 
  - secure: 
stages:
  - Node.js Tests
  - name: Browser Tests
    if: type = push
jobs:
  include:

  - stage: Node.js Tests
    env: NAME="Code Linting"
    script:
    - npm run format:check
  - env: NAME="Build"
    script:
    - npm run build
  - env: NAME="Unit Tests"
    script:
    - npm test
  - env: NAME="Coverage Report"
    script:
      - npm run build:test
      - "$(npm bin)/nyc --reporter=text-lcov $(npm bin)/mocha --opts mocha.opts test/index.js"
      - "$(npm bin)/nyc report --reporter=text-lcov | $(npm bin)/coveralls"

  - stage: Browser Tests
    env: NAME="Safari 11"
    script:
    - npm run test:browserstack -- --browsers safari_11
  - env: NAME="Safari 10"
    script:
    - npm run test:browserstack -- --browsers safari_10
  - env: NAME="Safari 9.1"
    script:
    - npm run test:browserstack -- --browsers safari_9.1
cache:
  directories:
  - node_modules
